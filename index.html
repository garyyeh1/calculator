<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel = "stylesheet" href="style.css">

</head>
<body class="wrap">
    <div>0</div>
    <div class="buttons">
        <div class ="numbers">
            <div class="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row4">
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
        <div class = "operations">
            <div class="row1">
                <button>c</button>
                <button>%</button>
            </div>
            <div class="row2">  
                <button>+</button>
                <button>-</button>
            </div>
            <div class="row3">
                <button>x</button>
                <button>/</button>
            </div>
            <div class="row4">
                <button>del</button>
                <button>exp</button>
            </div>
        </div>
    </div>
</body>
</html>
